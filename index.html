<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TRADER SIAM X - Quotex Signal Board</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    .title-glow {
      text-shadow: 0 0 10px #34d399, 0 0 20px #34d399, 0 0 30px #34d399;
    }
    @keyframes hueRotate {
      0% {
        filter: hue-rotate(0deg);
      }
      100% {
        filter: hue-rotate(360deg);
      }
    }
    .color-cycle {
      animation: hueRotate 4s linear infinite alternate;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-900 text-white flex flex-col items-center py-10 px-4">
  <h1 class="text-4xl font-extrabold mb-8 text-green-400 title-glow">TRADER&nbsp;SIAM&nbsp;X</h1>

  <div
    x-data="signalBoard()"
    class="w-full max-w-6xl bg-gray-800 rounded-2xl shadow-lg p-6"
  >
    <h3 class="text-xl font-semibold mb-4 color-cycle">SELECT MARKETS</h3>
    <div
      class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-3 mb-6 max-h-96 overflow-y-auto pr-2 text-xs"
    >
      <template x-for="(market, index) in markets" :key="index">
        <label
          class="flex items-center space-x-2 bg-gray-700 rounded-lg p-2 cursor-pointer hover:bg-gray-600 transition"
        >
          <input
            type="checkbox"
            x-model="market.selected"
            class="h-4 w-4 text-green-500 rounded focus:ring-0"
          />
          <span x-text="market.name" class="flex-1"></span>
        </label>
      </template>
    </div>

    <button
      @click="generateSignals"
      class="w-full py-3 bg-green-600 hover:bg-green-500 rounded-xl text-lg font-semibold transition"
    >
      Generate Signals
    </button>

    <div
      x-show="signals.length"
      x-transition.opacity.duration.500ms
      class="mt-8 space-y-4"
    >
      <h3 class="text-xl font-semibold">Generated Signals</h3>
      <template x-for="(sig, idx) in signals" :key="idx">
        <div
          x-transition.scale.duration.400ms
          class="bg-gray-700 rounded-xl p-4 flex items-center justify-between"
        >
          <span class="text-lg">
            <template x-if="true">
              <span x-text="sig.split(': ')[0] + ':'"></span>
              <span
                x-text="sig.split(': ')[1]"
                :class="sig.includes('BUY') ? 'text-green-400 font-bold' : 'text-red-500 font-bold'"
                class="ml-1"
              ></span>
            </template>
          </span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-6 h-6 animate-ping"
            :class="sig.includes('BUY') ? 'text-green-400' : 'text-red-500'"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4.5 12.75l6 6 9-13.5"
            />
          </svg>
        </div>
      </template>
    </div>
  </div>

  <script>
    function signalBoard() {
      return {
        markets: [
          'EUR/USD OTC', 'GBP/USD OTC', 'USD/JPY OTC', 'AUD/USD OTC', 'USD/CHF OTC',
          'USD/CAD OTC', 'BTC/USD OTC', 'ETH/USD OTC',
          'EUR/USD', 'GBP/USD', 'USD/JPY', 'AUD/USD', 'USD/CHF',
          'USD/CAD', 'EUR/JPY', 'EUR/GBP', 'GBP/JPY', 'NZD/USD'
        ].map(m => ({ name: m, selected: false })),
        signals: [],
        generateSignals() {
          this.signals = [];
          this.markets.forEach((m) => {
            if (m.selected) {
              const dir = Math.random() > 0.5 ? 'BUY' : 'SELL';
              this.signals.push(`${m.name}: ${dir}`);
              m.selected = false;
            }
          });
          this.$nextTick(() => {
            if (this.signals.length) {
              document.querySelector('html').scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth',
              });
            }
          });
        },
      };
    }
  </script>
</body>
</html>
